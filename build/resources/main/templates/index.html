<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutss}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--서버로 부터 메세지 처리 스크립트-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <th:block layout:fragment="script">
        <script type="text/javascript">
            $(document).ready(function(){
                var errorMessage="[[${errorMessage}]]"; //서버로 부터 메세지 받기

                if(errorMessage != null && errorMessage.length>0) { //오류메세지를 받았으면
                    alert(errorMessage); //메세지를 대화상자(메시지창)로 출력
                }
            });
        </script>
    </th:block>
    <!--서버로 부터 메세지 처리 스크립트 끝-->




    <th:block layout:fragment="css">
        <style>
            .category {
                font-family: 'NanumGothic Bold';
                font-size:60px;
                color : red;
            }
        </style>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    이거 복사해서 여기에다 본문 내용만 넣으세요~!!!!
</div>
</body>
</html>
