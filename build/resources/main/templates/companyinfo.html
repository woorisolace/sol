<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Company Info</title>
</head>

<body>
<div layout:fragment="content">
    <div class="main-wrapper wrapper-2">
        <div class="breadcrumb-area breadcrumb-padding-5">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>About Us</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="about-us-area section-padding-lr-6">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-5">
                        <div class="about-us-content">
                            <h1 data-aos="fade-up" data-aos-delay="200">Welcome to Solace</h1>
                            <p data-aos="fade-up" data-aos-delay="300">안녕하세요.</p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="about-us-img" data-aos="fade-up" data-aos-delay="200">
                            <img src="assets/images/banner/about-us.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
