<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style>
        .your-order-info-wrap li {
            display: flex;
            justify-content: space-between;
        }

        .product-left {
            text-align: left;
        }

        .product-right {
            text-align: right;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="main-wrapper wrapper-2">


        <div class="breadcrumb-area breadcrumb-padding-6">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>Order</h2>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/order}" method="post" th:object="${orderDTO}">
            <!-- orderDTO의 속성과 일치하도록 수정 -->
            <input type="hidden" name="productId" th:field="*{productId}">
            <input type="hidden" name="orderId" th:field="*{orderId}">
            <input type="hidden" name="userId" th:field="*{userId}">
            <input type="hidden" name="productNum" th:field="*{productNum}">
            <input type="hidden" name="productTotal" th:field="*{productTotal}">
            <input type="hidden" name="productDelivery" th:field="*{productDelivery}">
            <input type="hidden" name="orderPrice" th:field="*{orderPrice}">
            <input type="hidden" name="paymentMethod" th:field="*{paymentMethod}">
            <div class="checkout-main-area pb-130">
                <div class="container">
                    <div class="checkout-wrap pt-30">
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="billing-info-wrap mr-50">
                                    <h3><b>회원 정보</b></h3>
                                    <div class="row" th:each="orderDTO:${orderDTO}">
                                        <div class="col-lg-12">
                                            <div class="billing-info mb-20">
                                                <label>주문자 <abbr class="required" title="required">*</abbr></label>
                                                <input th:value="${orderDTO.userEntity.nickname}">
                                                <!--                                                <p class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>-->
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="billing-info mb-20">
                                                <label>우편번호 <abbr class="required" title="required">*</abbr></label>
                                                <input th:value="${orderDTO.userEntity.sample6_postcode}">
                                                <!--                                                <p class="text-danger" th:if="${#fields.hasErrors('sample6_postcode')}" th:errors="*{sample6_postcode}"></p>-->
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="billing-info mb-20">
                                                <label>주소 <abbr class="required" title="required">*</abbr></label>
                                                <input th:value="${orderDTO.userEntity.sample6_detailAddress}">
                                                <!--                                                <p class="text-danger" th:if="${#fields.hasErrors('sample6_detailAddress')}" th:errors="*{sample6_detailAddress}"></p>-->
                                                <br/>
                                                <input th:value="${orderDTO.userEntity.sample6_extraAddress}">
                                                <!--                                                <p class="text-danger" th:if="${#fields.hasErrors('sample6_extraAddress')}" th:errors="*{sample6_extraAddress}"></p>-->
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <div class="billing-info mb-20">
                                                <label>전화번호 <abbr class="required" title="required">*</abbr></label>
                                                <input th:value="${orderDTO.userEntity.tel}">
                                                <!--                                                <p class="text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>-->
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <div class="billing-info mb-20">
                                                <label>이메일 주소 <abbr class="required" title="required">*</abbr></label>
                                                <input th:value="${orderDTO.userEntity.email}">
                                                <!--                                                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
                                            </div>
                                        </div>
                                    </div>


                                    <div class="checkout-account mt-25">
                                        <input class="checkout-toggle" type="checkbox">
                                        <span>다른 배송지로 주문</span>
                                    </div>


                                    <div class="different-address open-toggle mt-30">
                                        <div class="row">

                                            <div class="col-lg-12">
                                                <div class="billing-info mb-20">
                                                    <label>수령인</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="billing-info mb-20">
                                                    <label>우편번호 <abbr class="required" title="required">*</abbr></label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="billing-info mb-20">
                                                    <label>버튼 <abbr class="required" title="required">*</abbr></label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="billing-info mb-20">
                                                    <label>주소 <abbr class="required" title="required">*</abbr></label>
                                                    <input class="billing-address" placeholder="주소" type="text">
                                                    <input placeholder="상세주소" type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="billing-info mb-20">
                                                    <label>전화번호</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="additional-info-wrap">
                                        <label>배송 요청 사항</label>
                                        <textarea placeholder="문 앞에 놓아주세요." name="message"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-5">
                                <div class="your-order-area">
                                    <h3><b>주문 정보</b></h3>
                                    <div class="your-order-wrap gray-bg-4">
                                        <div class="your-order-info-wrap">
                                            <div class="your-order-info">
                                                <ul>
                                                    <li>
                                                        상품 <span>금액</span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="your-order-middle">
                                                <ul>
                                                    <li>
                                                        <span class="product-left" th:text="${productDTO.productName}"></span>
                                                        <span class="product-right" th:text="'x' + ${orderDTO.productNum}"></span>
                                                        <span class="product-right" th:text="${orderDTO.productTotal} + '원'"></span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="your-order-info order-subtotal">
                                                <ul>
                                                    <li>
                                                        배송비
                                                        <span class="product-right" name="productdelivery" th:text="${orderDTO.productDelivery} + '원'"></span>
                                                    </li>
                                                    <li>
                                                        <span th:text="'50,000원 이상 구매 시 배송비 무료'"></span>
                                                    </li>
                                                </ul>
                                            </div>

                                            <div class="your-order-info order-total">
                                                <ul>
                                                    <li>
                                                        <b>총 금액</b>
                                                        <span class="product-right" th:text="${orderDTO.orderPrice} + '원'"></span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="payment-method">
                                            <div class="pay-top sin-payment">
                                                <input id="paymentMethod1" class="input-radio" type="radio" value="cheque" name="paymentMethod">
                                                <label for="paymentMethod1"> 무통장입금 </label>
                                                <div class="payment-box payment_method_bacs">
                                                    <p>국민은행 000000-00-000000<br>
                                                        농협 000000-00-000000<br>
                                                        신한은행 000000-00-000000<br>
                                                        기업은행 000000-00-000000<br>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="pay-top sin-payment">
                                                <input id="paymentMethod2" class="input-radio" type="radio" value="phone" name="paymentMethod">
                                                <label for="paymentMethod2"> 휴대폰 결제 </label>
                                                <div class="payment-box payment_method_bacs">
                                                    <p>휴대폰 번호 인증하기</p>
                                                </div>
                                            </div>
                                            <div class="pay-top sin-payment sin-payment-3">
                                                <input id="paymentMethod3" class="input-radio" type="radio" value="card" name="paymentMethod">
                                                <label for="paymentMethod3"> 카드결제 <img alt="" src="assets/images/icon-img/payment.png"><a href="#">What is PayPal?</a></label>
                                                <div class="payment-box payment_method_bacs"></div>
                                            </div>
                                        </div>
                                        <div class="Place-order">
                                            <button type="submit" class="btn btn-primary btn-order">주문완료</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 테이블 끝 부분 -->
        </form>
    </div>
</div>
</body>
</html>
