<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Q & A</title>
</head>

<body>
<div layout:fragment="content">
    <div class="main-wrapper wrapper-2">
        <div class="breadcrumb-area breadcrumb-padding-6">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>Q & A</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="wishlist-area bg-white pb-130">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-3 ">
                        <div class="sidebar-widget update">
                            <div class="sidebar-archive-wrap">
                                <select>
                                    <option>-- 문의유형 --</option>
                                    <option>상품문의</option>
                                    <option>배송문의</option>
                                    <option>기타</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="sidebar-widget">
                            <div class="sidebar-search update">
                                <form class="sidebar-search-form" action="#">
                                    <input type="text" placeholder="Search">
                                    <button>
                                        <img class="injectable" src="assets/images/icon-img/search.svg" alt="">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <div class="blog-wrap">
                            <div class="blog-content">
                                <div class="blog-btn-date-wrap right-btn">
                                    <div class="blog-btn">
                                        <a class="btn btn-outline-primary" href="/qnainsert">글쓰기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-20"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="#">
                            <div class="wishlist-table-content">
                                <div class="table-content">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th class="width-price">번호</th>
                                            <th class="width-price"> 문의유형 </th>
                                            <th class="width-price"> 제목 </th>       <!-- 클릭하면 상세페이지 -->
                                            <th class="width-price"> 닉네임 </th>
                                            <th class="width-price"> 작성날짜 </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="product-name">
                                                <h5>1</h5>
                                            </td>
                                            <td class="product-name">
                                                <h5>배송문의</h5>
                                            </td>
                                            <td class="product-name">
                                                <h5>배송 언제 오나요????</h5>
                                            </td>
                                            <td class="product-name">
                                                <h5>김클린</h5>
                                            </td>
                                            <td class="product-name">
                                                <h5>2023-11-29</h5>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="pagination-style text-center mt-30">        <!-- 페이지 번호 추가 -->
                                        <ul>
                                            <li><a href="#"><</a></li>
                                            <li><a class="active" href="#">01</a></li>
                                            <li><a href="#">02</a></li>
                                            <li><a href="#">03</a></li>
                                            <li><a href="#">04</a></li>
                                            <li><a href="#">05</a></li>
                                            <li><a href="#">></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</div>
</body>
</html>
