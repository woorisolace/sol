<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login Main</title>
    <!--서버로 부터 메세지 처리 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <th:block layout:fragment="script">
        <script type="text/javascript">
            $(document).ready(function(){
                var errorMessage = "[[${message}]]"; // 서버로부터 메세지 받기

                if (errorMessage != null && errorMessage.length > 0) { // 오류 메세지를 받았으면
                    alert(errorMessage); // 메세지를 대화상자(메시지창)로 출력
                }
            });
        </script>
    </th:block>

</head>

<body>
<div layout:fragment="content">
    <div class="main-wrapper wrapper-2">
        <div class="breadcrumb-area breadcrumb-padding-6">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-register-area pb-130">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-12 offset-lg-2">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" href="/login">
                                    <h6> 로그인 </h6>
                                </a>
                                <a href="/register">
                                    <h6> 회원가입 </h6>
                                </a>
                            </div>

                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form text-center">
                                            <form action="/login" method="post">
                                                <input type="email" id="email" name="email" class="form-control" placeholder="email">
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                                                <div class="button-box">
                                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>&nbsp;&nbsp;
                                                    <!--a class="btn btn-warning btn-lg" th:href="@{/oauth2/authorization/kakao}">KAKAO</a-->
                                                    <a th:href="@{/oauth2/authorization/kakao}">
                                                        <img src="/assets/images/kakao_login_image(3).png" alt="Kakao Login" />
                                                    </a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
