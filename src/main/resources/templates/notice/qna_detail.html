<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Q&A Insert</title>
</head>

<body>
<div layout:fragment="content"><!-- content 시작-->
    <div class="main-wrapper wrapper-2">
        <div class="breadcrumb-area breadcrumb-padding-6">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>Q & A</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="notice-area bg-white pb-130">
            <div class="container">
                <div class="notice-info-wrap">
                    <form action="#">
                        <table class="table notice-table">
                            <tbody>
                            <tr>
                                <th scope="row" class="notice-padding">제목</th>
                                <td class="notice-info">
                                    <input type="text" name="qna_title">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="notice-padding">작성자</th>
                                <td class="notice-info">
                                    <input type="text" name="userid">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="notice-padding">문의내용</th>
                                <td class="notice-info">
                                    <textarea rows="15">
고객님 안녕하세요!
원활한 상담을 위해 아래의 정보를 넣어주시면
더욱 빠르고 정확한 상담이 가능합니다.

성함 :
전화번호 :
주문번호 :
제품명 :

문의내용 :
</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="notice-padding">첨부파일1</th>
                                <td class="notice-info">
                                    <input type="file" name="qna_img[]">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="notice-padding">첨부파일2</th>
                                <td class="notice-info">
                                    <input type="file" name="qna_img[]">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="notice-button-container">
                                    <div class="notice-content">
                                        <div class="notice-btn-date-wrap list-btn">
                                            <div class="notice-btn">
                                                <a class="btn btn-outline-primary" href="/noticelist">목록</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="notice-content">
                                        <div class="notice-btn-date-wrap list-btn">
                                            <div class="notice-btn">
                                                <!--문의글 등록한 회원만 수정하게 해야함-->
                                                <a class="btn btn-outline-primary" type="reset">수정</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</div><!-- content 끝-->
</body>
</html>
