<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec=”http://www.thymeleaf.org/extras/spring-security”
      layout:decorate="~{layouts/layoutss}">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <th:block layout:fragment="css"></th:block>
</head>


<body>
<!-- header 영역 -->
<div th:fragment="header">
  <div class="container-fluid">
    <!--회원아이디 출력-->
    <div th:if="${session.userEmail}">
      <p class="text-end"><span th:text="${session.userEmail}"></span>님 환영합니다.</p>
    </div>
    <div class="row align-items-center">

      <div class="col-2">
        <div class="language-wrap">
          <!-- ENG / FR 언어 선택 부분 -->
        </div>
      </div>

      <div class="col-8">
        <div class="logo-text-container text-center">
          <div class="logo">
            <h3 class="animated"><a href="/productlist/ALL">Product</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/notice_list">Notice</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="/"><img src="../assets/images/logo/logo-00.png" alt="logo"></a>
              &nbsp;&nbsp;&nbsp;&nbsp;<a href="/reviewlist">Review</a>&nbsp;&nbsp;&nbsp;&nbsp;<a sec:authorize="isAnonymous()" href="/login">MyPage</a><a sec:authorize="isAuthenticated()" href="/mypage">MyPage</a></h3>
          </div>
        </div>
      </div>

      <!-- 장바구니, 사이드 카테고리 부분 -->
      <div class="col-2">
        <div class="header-action-wrap">
          <div class="header-action-menu">
            <a class="menu-active-button" href="#">
              <span class="info-width-1"></span>
              <span class="info-width-2"></span>
              <span class="info-width-3"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- header 영역 끝 -->
</body>
</html>
