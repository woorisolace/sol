<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>

<body>
<div layout:fragment="content">
    <div class="breadcrumb-area breadcrumb-padding-6">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <div class="breadcrumb-title">
                    <h2>Cart Page</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- 테이블 시작 부분 -->
    <div class="cart-area pb-130">
        <div class="container">
            <div class="row pb-80">
                <div class="col-12">
                        <div class="cart-table-content">
                            <div class="table-content table-responsive">
                                <table>
                                    <input type="hidden" name="id" th:value="${id}">           <!-- 카트번호 -->
                                    <input type="hidden" name="cartId" th:value="${cartId}">           <!-- 카트번호 -->
                                    <input type="hidden" name="productId" th:value="${productId}">     <!-- 상품번호 -->
                                    <input type="hidden" name="itemId" th:value="${itemId}">           <!-- 카트 상품 정보 -->
                                    <input type="hidden" name="email" th:value="${email}">           <!-- 카트 상품 정보 -->
                                    <input type="hidden" name="count" th:value="${count}">           <!-- 카트 상품 정보 -->
                                    <input type="hidden" name="totalPrice" th:value="${totalPrice}">           <!-- 카트 상품 정보 -->

                                    <thead>
                                    <tr>
                                        <th class="width-thumbnail">대표이미지</th>
                                        <th class="width-name">상품명</th>
                                        <th class="width-price">가격</th>
                                        <th class="width-quantity">수량</th>
                                        <th class="width-subtotal">총 금액</th>
                                        <th class="width-remove"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="data:${cartDetailDTOList}">
                                        <td class="product-thumbnail text-center">
                                            <!-- 이미지 출력 코드 -->
                                            <th:block th:if="${data.productEntity.imageDTOs != null and data.productEntity.imageDTOs.size() > 0 and data.productEntity.imageDTOs[0].imageFile != null}">
                                                <img th:src="@{/images/item/{filename}(filename=${data.productEntity.imageDTOs[0].imageFile})}" width="100" height="100">
                                            </th:block>
                                        </td>
                                        <td class="product-name">
                                            <h5><a th:text="${data.productEntity.productName}">상품명</a></h5>
                                        </td>
                                        <td class="product-price">
                                            <h5><span th:text="${data.productEntity.productPrice}"></span>원</h5>
                                        </td>
                                        <td class="cart-quality">
                                            <div class="product-quality" id="productQualityContainer">
                                                <input id="productQuantity" name="productQuantity" class="cart-plus-minus-box input-text qty text" th:value="${data.productEntity.productNum}">
                                            </div>
                                        </td>
                                        <td class="product-total" style="text-align: right;">
                                            <h5 style="white-space: nowrap;"><span th:text="${data.totalPrice}"></span>원</h5>
                                        </td>
                                        <td class="product-remove">
                                            <a href="#">
                                                <i class="las la-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- 사이 여백 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="cart-shiping-update-wrapper">
                                    <div class="cart-shiping-update">
                                        <!-- 여백-->
                                    </div>
                                    <div class="cart-clear">
                                        <button th:onclick="|location.href='@{/productlist}'|">쇼핑하기</button>
                                        <a href="#">장바구니 비우기</a>
                                        <!-- <a th:href="@{/cart/remove(cartId=${data.id})}"><button type="button">삭제</button></a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 사이 여백 -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="cart-calculate-discount-wrap mb-40">
                        <!-- <h4>Calculate shipping </h4> -->
                        <div class="calculate-discount-content">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="cart-calculate-discount-wrap mb-40">
                        <div class="calculate-discount-content">
                            <div class="input-style">
                                <div class="cart-shiping-update-wrapper">
                                    <div class="cart-shiping-update">
                                        <!-- 좌측 여백 -->
                                    </div>
                                    <div class="cart-clear">
                                        <!-- 좌측 여백 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">  <!-- 합계 부분 -->
                    <div class="grand-total-wrap">
                        <div class="grand-total-content">
                            <div class="grand-total">
                                <h4>Total <span id="producTotal" style="white-space: nowrap;"></span>&nbsp;
                                    (<span id="productNum">1</span> 개) </h4>    <!-- 장바구니에 담긴 상품 전체의 합계 금액 -->
                            </div>
                        </div>
                        <div class="grand-total-btn">
                            <a class="btn btn-link" th:href="@{/order}">구매 하기</a>
                        </div>
                        <div class="grand-total-btn">
                            <a class="btn btn-link" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">카카오 간편 구매</a>   <!-- 비회원에게 표시 -->
                        </div>
                    </div>
                </div>      <!-- 합계 부분 끝 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
